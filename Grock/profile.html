<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/profile.css">
    <script src="https://kit.fontawesome.com/7c08aaed76.js" crossorigin="anonymous"></script>
    <title>Travel More</title>
</head>
<body>

    
    <div class="container">
        <h3 class="back-btn" onclick="{window.history.back()}" style="position: absolute; top: 20px;left: 20px; color: rgb(43, 110, 4); z-index: 8; cursor: pointer;">Back</h3>

        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Login</h2>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input class="l_emailInput" type="text" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input class="l_passwordInput" type="password" placeholder="Password" />
                    </div>
                    <button class="btn solid loginBtn">Login</button>
                    <p class="social-text">Or Login with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input class="username-input" type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input class="email-input" type="email" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input class="password-input" type="password" placeholder="Password" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input class="number-input" type="number" placeholder="Phone Number" />
                    </div>
                    <button class="btn signup-btn">Sign Up</button>
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div style="margin-bottom: 20%;" class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Then Click the button down below to Sign Up!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
            </div>
            <div style="margin-bottom: 20%;" class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Then Click the button down below to Login!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/profile.js"></script>
    <script src="assets/js/user_info.js"></script>
    
</body>
</html>
