<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/navigation.css">
    <link rel="stylesheet" href="assets/styles/history.css">
    <title>Travel More</title>
</head>
<body>
    
    <div class="navigation">
        <div class="main-list">
            <div class="menu-btn">
                <img src="assets/icons/bars.svg" alt="">
            </div>
    
            <ul>
                <li id="home">
                    <img src="assets/icons/home.svg" alt="">
                    <p class="extended-text">Home</p>
                </li>
                <li id="search">
                    <img src="assets/icons/search.svg" alt="">
                    <p class="extended-text">Search</p>
                </li>
                <li id="profile">
                    <img src="assets/icons/user.svg" alt="">
                    <p class="extended-text">Profile</p>
                </li>
                <li id="history">
                    <img src="assets/icons/history.svg" alt="">
                    <p class="extended-text">History</p>
                </li>
            </ul>
        </div>
        <img class="info-btn" src="assets/icons/info.svg" alt="">
    </div>

    <div class="container"></div>

    <script src="assets/js/user_info.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/links.js"></script>
    <script src="assets/js/history.js"></script>
</body>
</html>
